<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="headline">
        <h3>Choose which one to play with:</h3>
        <button class="x">X</button>
        <button class="o">O</button>
    </div>
    <div class="container display">
        <table class="board" style="display:table;">
            <tbody>
                <tr>
                    <td class="cell" id="id0"></td>
                    <td class="cell" id="id1"></td>
                    <td class="cell" id="id2"></td>
                </tr>
                <tr>
                    <td class="cell" id="id3"></td>
                    <td class="cell" id="id4"></td>
                    <td class="cell" id="id5"></td>
                </tr>
                <tr>
                    <td class="cell" id="id6"></td>
                    <td class="cell" id="id7"></td>
                    <td class="cell" id="id8"></td>
                </tr>
            </tbody>
        </table>
        <div class="end playerWins display">
            <div class="text">You win!</div>
            <button class="endbutton" onclick="window.location.reload()">Replay</button>
        </div>
        <div class="end computerWins display">
            <div class="text">Computer wins!</div>
            <button class="endbutton" onclick="window.location.reload()">Replay</button>
        </div>
        <div class="end tie display">
            <div class="text">It's a tie!</div>
            <button class="endbutton" onclick="window.location.reload()">Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
